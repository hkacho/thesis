<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Player Comparison</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% else %}
        <p>Comparing: {{ ", ".join(selected_players) }}</p>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Player Comparison">
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
