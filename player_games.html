<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player_name }} - Game Stats</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark gray background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* White text */
            margin-top: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        label {
            margin-right: 5px;
            color: #ffffff; /* White text */
        }

        select, input[type="text"], button {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #333333; /* Dark gray border */
            border-radius: 4px;
            background-color: #1e1e1e; /* Slightly lighter gray */
            color: #ffffff; /* White text */
        }

        button {
            background-color: #333333; /* Dark gray button */
            color: #ffffff; /* White text */
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555555; /* Lighter gray on hover */
        }

        button[name="reset_search"] {
            background-color: #b22222; /* Dark red for reset button */
        }

        button[name="reset_search"]:hover {
            background-color: #ff4444; /* Lighter red on hover */
        }

        /* Table Styling */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            background-color: #1e1e1e; /* Slightly lighter gray */
        }

        th, td {
            border: 1px solid #333333; /* Dark gray border */
            padding: 10px;
            text-align: left;
            color: #ffffff; /* White text */
        }

        th {
            background-color: #333333; /* Dark gray header */
            color: #ffffff; /* White text */
            cursor: pointer;
            text-transform: uppercase;
        }

        th:hover {
            background-color: #555555; /* Lighter gray on hover */
        }

        .index-column {
            background-color: #1e1e1e; /* Slightly lighter gray */
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a; /* Slightly lighter gray for even rows */
        }

        tr:hover {
            background-color: #444444; /* Medium gray on hover */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333333; /* Dark gray footer */
            color: #ffffff; /* White text */
            margin-top: 20px;
        }

        a.player-link {
            color: #ffffff; /* Bright blue color for links */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        a.player-link:hover {
            color: #8ed0ff; /* Change to yellow on hover */
            text-decoration: underline; /* Add underline on hover */
        }
        a {
            align-self: center;
            color: #ffffff; /* White text */
            margin-left: 700px;
        }
    </style>
</head>
<body>
    <h1>Game Stats for {{ player_name }} in Season {{ season }}</h1>
    <a href="/">Back to Home</a>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table border="1">
            <thead>
                <tr>
                    {% for key in games[0].keys() %}
                        <th>{{ key }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                    <tr>
                        {% for value in game.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
